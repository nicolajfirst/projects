<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
    <link rel="stylesheet" href="scss/main.css">
    <title>Smartphone Card</title>
</head>
<body>
    <section class="section-card">
        <div class="container">
            <div class="card">
                <div class="card__youtube-box">

                    <a href="https://www.youtube.com/user/CitrusDiscountUA"><svg class="card__youtube-logo" width="20" height="14" viewBox="0 0 20 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path class="card__tube" fill-rule="evenodd" clip-rule="evenodd" d="M19.799 3.01899C19.799 3.01899 19.605 1.64798 19.005 1.04198C18.244 0.249985 17.393 0.245985 17.002 0.199985C14.202 -1.54555e-05 10.003 -1.52588e-05 10.003 -1.52588e-05H9.995C9.995 -1.52588e-05 5.798 -1.51157e-05 2.998 0.201985C2.607 0.247985 1.756 0.251985 0.995 1.04398C0.395 1.64798 0.2 3.01899 0.2 3.01899C0.2 3.01899 0 4.62998 0 6.24198V7.75199C0 9.36399 0.2 10.973 0.2 10.973C0.2 10.973 0.395 12.344 0.995 12.949C1.756 13.742 2.754 13.716 3.201 13.8C4.801 13.953 10.001 14 10.001 14C10.001 14 14.202 13.994 17.002 13.792C17.393 13.746 18.244 13.742 19.005 12.949C19.605 12.346 19.799 10.973 19.799 10.973C19.799 10.973 20 9.36199 20 7.75199V6.24198C19.998 4.62998 19.799 3.01899 19.799 3.01899ZM7.911 9.75799V4.15299L13 7L7.911 9.75799Z" fill="#999999"/>
                    </svg></a>
                    <a href="#"><img class="card__arrow-logo" src="img/arrow.png" alt="Arrow-360"></a>
                </div>
                <div class="card__phone-box">
                    <img class="card__phone-logo" src="img/phone-logo.png" alt="Phone-logo">
                </div>
                <div class="card__color-box">
                    <div class="card__color card__color--dark"></div>
                    <div class="card__color card__color--pink"></div>
                </div>
                <div class="stars__rating-box">
                    <ul class="stars__list">
                        <li class="stars__item">
                            <img class="stars__img" src="img/star.png" alt="star-full">
                        </li>
                        <li class="stars__item">
                            <img class="stars__img" src="img/star.png" alt="star-full">
                        </li>
                        <li class="stars__item">
                            <img class="stars__img" src="img/star.png" alt="star-full">
                        </li>
                        <li class="stars__item">
                            <img class="stars__img" src="img/star-empty.png" alt="star-empty">
                        </li>
                        <li class="stars__item">
                            <img class="stars__img" src="img/star-empty.png" alt="star-empty">
                        </li>
                        <li class="stars__item">
                            <span class="stars__digit">5.0</span>
                        </li>
                    </ul>
                    <div class="stars__reviews">
                        <img class="stars__cloud" src="img/cloud.png" alt="Reviews-logo">
                        <a href="#" class="stars__score">136 отзывов</a>
                    </div>
                </div>
                <div class="card__code">
                    <span><span class="card__code--grey">Код:&nbsp;</span>5G2MY-526123</span>
                </div>
                <div class="card__in-stock">
                    <span class="card__stock">В наличии</span>
                </div>
                <div class="card__title">
                    <span>Samsung Galaxy Tab E 9.6" 3G 8Gb (SM-T561NZKA) Black</span>
                </div>
                <div class="card__capacity">
                    <span class="card__capacity--1">16 Gb</span>
                    <span class="card__capacity--2">32 Gb</span>
                </div>
                <div class="card__price">
                    <span class="card__price--old">30 580&nbsp;</span>
                    <span class="card__price--new">22 599<span class="card__currency">грн</span></span>
                </div>
                <div class="card__economy">
                    Экономия:&nbsp;<span>&nbsp;7 981&nbsp;грн</span>
                </div>
                <div class="card__icons">
                    <ul class="card__list">
                        <li class="card__item">
                            <a href="#"><img class="card__icon" src="img/icon-1.png" alt="Icon-1"></a>
                        </li>
                        <li class="card__item">
                            <a href="#"><img class="card__icon" src="img/icon-2.png" alt="Icon-2"></a>
                        </li>
                        <li class="card__item">
                            <a href="#"><img class="card__icon" src="img/icon-3.png" alt="Icon-3"></a>
                        </li>
                    </ul>
                </div>
                <div class="sale">
                    <div class="sale__left">
                        <img class="sale__img" src="img/sale.png" alt="Sale sign">
                    </div>
                    <div class="sale__right">
                        <h4 class="heading-quaternary">Акция</h4>
                        <p class="sale__ph">100 грн на первую покупку!</p>
                    </div>
                </div>
                <div class="details">
                    <h3 class="heading-tertiary">Быстрые характеристики</h3>
                    <ul class="details__list">
                        <li class="details__item">Li-Polymer</li>
                        <li class="details__item">7500 mAh</li>
                        <li class="details__item">5 V</li>
                        <li class="details__item">Время автономной работы <span>в режиме ожидания 12 ч</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
